---
layout: global
full_posts: 4 # one more than needed
---
{% for post in site.posts %}
  {% if forloop.index < (page.full_posts)%}
  <div class='post'>
    <h2><a href='{{post.url}}'>{{post.title}}</a></h2> 
    <div class='body'>{{post.content}}</div>
    <span class='date'>Publicado {{post.date | date_to_string}}</span>
  </div>
  {% endif %}
{% endfor %}
